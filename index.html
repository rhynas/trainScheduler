<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!-- link to jquery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>

	<!-- Latest compiled and minified CSS Boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

	<!-- Link to css file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link to javascript file -->
	<script type="text/javascript" src="assets/javascript/app.js" ></script>	

	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Anytime is Train Time</h1>
			<p></p>
			<h4>Check out when the next train is coming...!!!</h4>
		</div><!-- end Jumbotron -->

	   <!-- <div class="row"> -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div><!-- end panel title -->
				<div class="panel-body">
					<table class="table">
						<thead>
						  <tr>
						      <th data-field="name">Train Name</th>
						      <th data-field="destination">Destination</th>
						      <th data-field="frequency">Frequency (min)</th>
						      <th data-field="nextArrival">Next Arrival</th>
						      <th data-field="minutesAway">Minutes Away</th>
						  </tr>
						</thead>
						<tbody id="displayTrainInfo">

						</tbody>
					</table>					
				</div><!-- end panel body -->
			</div><!-- end panel with train info -->

		<!-- </div> end row with train table -->
	 	<!-- <div class="row"> -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" id="trainNameInput" class="form-control" placeholder="Type Train Name">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" id="destinationInput" class="form-control" placeholder="Type Train Destination">
						</div>
						<div class="form-group">
							<label for="firstTrainTime">First Train Time (Military Time)</label>
							<input type="text" id="firstTrainTimeInput" class="form-control" placeholder="HH:mm">
						</div>
						<div class="form-group">
							<label for="frecuency">Frequency (Min)</label>
							<input type="number" id="frequencyInput" class="form-control" placeholder="Minutes">
						</div>
						<button type="submit" id="addTrain" class="btn btn-default">Add Train</button>
					</form>	 			
				</div><!-- end panel body -->
			</div><!-- end panel-->

	 	<!-- </div>end row with add train -->

 	</div><!-- end container -->
</body>
</html>
